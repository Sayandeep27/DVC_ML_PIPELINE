stages:
  prepare:
    cmd: python src/prepare.py
    deps:
      - src/prepare.py
      - data/raw/data.csv
    outs:
      - data/processed/processed.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/processed.csv
      - params.yaml
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - models/model.pkl
      - data/processed/processed.csv
    metrics:
      - metrics/scores.json
